        <form action="halaman tabel.php" class="get">
            <h2>Formulir Pendaftaran</h2>
                <label for="nama">Nama :</label>
                <input type="text" id="nama" name="nama" required><br><br>

                <label for="nim">NIM :</label>
                <input type="text" id="nim" name="nim" required><br><br>

                <label for="prodi">Program studi :</label>
                <input type="text" id="prodi" name="prodi" required><br><br>

                <label for="email">E-Mail :</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="jenis_kelamin">Jenis Kelamin :</label>
                <input type="radio" id="laki-laki" name="laki-laki" value="laki-laki" required>
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="perempuan" value="perempuan" required>
                <label for="perempuan">Perempuan</label><br><br>

                <label for="tanggal_lahir">Tanggal Lahir :</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

                <label for="alamat">Alamat :</label>
                <textarea name="alamat" id="alamat" cols="30" rows="5" required></textarea><br><br>

                <input type="submit" value="Daftar">
            </form>

        <footer class="bawah">
            <h3>ini footer</h3>
